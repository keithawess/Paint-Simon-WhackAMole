<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paint.css">
</head>
<body class= "bg-grey">
    <main class= 'flex'>
        <button class= 'clear' id= 'clear'><img src="trash-icon.png" alt="Clear Page"></button>
        <canvas height = 375 width = 700 id= "drawingPad"></canvas>
        <aside id= "colorBox">
            <button class="addedColor bg-red selected" value="rgb(255,0,0)"></button>
            <button class="addedColor bg-blue" value="rgb(0,0,255)"></button>
            <button class="addedColor bg-yellow" value="rgb(255,255,0)"></button>
        </aside>
        <button class= "paletteOptions" id= "emptyPalette">Empty Palette</button>
    </main>

    <div class= "csContainer">
        <div class= "border colorSelector flex">
            <div class= "cvContainer flex">
                <div class="colorViewer" id="colorViewer"></div>
            </div>
            <div class= "flex rangeContainer">
                <input type="range" min="0" max="255" value="255" class="slider" id="redSlider">
                <input type="range" min="0" max="255" value="0" class="slider" id="greenSlider">
                <input type="range" min="0" max="255" value="0" class="slider" id="blueSlider">
            </div>
        </div>
        <button class= "colorButton" id="colorButton">Add Color</button>
    </div>

    <script src="paint.js"></script>
</body>
</html>
